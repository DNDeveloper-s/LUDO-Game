                    <div class="ludo__players--home">
                        <div class="ludo__players--home-g active">

                            <div class="ludo__players--home__place" data-place="1"><div class="pawn pawn-g-1 g">1</div></div>

                            <div class="ludo__players--home__place" data-place="4"><div class="pawn pawn-g-4 g">4</div></div>
                        </div>
                        <div class="ludo__players--home-b">
                            <div class="score__container"></div>
                            <div class="ludo__players--home__place" data-place="1"><div class="pawn pawn-b-1 b">1</div></div>

                            <div class="ludo__players--home__place" data-place="4"><div class="pawn pawn-r-4 r">4</div></div>
                        </div>
                        <div class="ludo__players--home-y">
                            <div class="score__container"></div>
                            <div class="ludo__players--home__place" data-place="1"><div class="pawn pawn-y-1 y">1</div></div>
                            <div class="ludo__players--home__place" data-place="2"><div class="pawn pawn-y-2 y">2</div></div>
